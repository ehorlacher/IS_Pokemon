{%extends 'base.html'%}
{% load static %}
{%block content%}
        <h1><b>Pokemon List</b></h1>
        <a class="btn btn-primary" href="{% url 'addPokemon' %}">New Pokemon</a>

        <div class="container">
            {% for pokemon in poke%}
            <p>
            <a class="btn btn-primary" href="{% url 'showSinglePokemon' pokemon_id=pokemon.id %}">Edit</a>
                {{pokemon.name}}, {{pokemon.type}}
                <a class="btn btn-primary" href="{% url 'deletePokemon' pokemon_id=pokemon.id %}">Delete</a>
            </p>
            {% endfor %}
        </div>
         
{%endblock%}
